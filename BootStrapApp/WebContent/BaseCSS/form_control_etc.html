<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="/BootStrapApp/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<form>
	<fieldset>
		<legend>폼 컨트롤들</legend>
		
		<h2>폼 기능 확장(Extension)</h2>
		<div class="input-prepend">
			<span class="add-on">@</span>
			<input type="text" class="span2" placeholder="아이디"	/>
		</div>
		
		<div class="input-append">
			<input type="text" calss="span2" />
			<span class="add-on">.00</span>
		</div>
		
		<div class="input-prepend input-append">
			<span class="add-on">$</span>
			<input type="text" calss="span2" />
			<span class="add-on">.00</span>
		</div>
		
		<div class="input-append">
			<input type="text" calss="span2" />
			<button class="btn">검색</button>
			<button class="btn">옵션</button>
		</div>
	</fieldset>
</form>
</body>
</html>
