<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="/BootStrapApp/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="/BootStrapApp/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<script src="/BootStrapApp/bootstrap/js/jquery-2.1.1.js"></script>
<script src="/BootStrapApp/bootstrap/js/bootstrap.js"></script>
</head>
<!-- 
	class="accordion"
	class="accordion-heading"
	class="accordion-body"
 -->
<body>
<div class="container">
	<div class="row">
		<div class="span10">
			<h1>아코디온 메뉴</h1>
				<div id="theAccordion" class="accordion">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a href="#theOne" class="accordion-toggle"
								data-toggle="collapse"
								data-parent="#theAccordion">그룹#1</a>
						</div>
						<div id="theOne" class="accordion-body collpase in">
							<div class="accordion-inner">
								그룹#1에 해당하는 내용 영역...
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a href="#theTwo" class="accordion-toggle"
								data-toggle="collapse"
								data-parent="#theAccordion">그룹#2</a>
						</div>
						<div id="theTwo" class="accordion-body collapse">
							<div class="accordion-inner">
								그룹#2에 해당하는 내용 영역...
							</div>
						</div>
					</div>
					<div class="accordion-group">
						<div class="accordion-heading">
							<a href="#theThree" class="accordion-toggle"
								data-toggle="collapse"
								data-parent="#theAccordion">그룹#3</a>
						</div>
						<div id="theThree" class="accordion-body collapse">
							<div class="accordion-inner">
								그룹#3에 해당하는 내용 영역...
							</div>
						</div>
					</div>
				</div>	<!-- 아코디온 끝 -->
			
			<h1>버튼 클릭 이벤트 적용</h1>
			<input type="button" value="클릭"
				class="btn btn-danger" data-toggle="collapse"
				data-target="#theRemote"	/>
			
			<div class="collapse in" id="theRemote">
				다른 곳에 있는 영역...<br/>
				다른 곳에 있는 영역...<br/>
			</div>
		</div>
	</div>
</div>
</body>
</html>
